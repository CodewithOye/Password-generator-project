<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
    <div class="container">
        <h1>Password Generator Project</h1>
  <form>
    <section class="flex1">
      <textarea id='password' readonly></textarea> <br>
      <button type="button" onclick="copyToClipboard()"><i class="far fa-clipboard"></i></button>

    </section>
    <div class="container-password">
      <div>
        <label for="password-length">Password Length:</label>
      </div>
      <div>
        <input type="number" id="password-length" name="password-length" min="8" max="128" value="20">
      </div>


      <div>
        <label for="uppercase-letters">Include Uppercase Letters:</label>
      </div>

      <div>   <input type="checkbox" id="uppercase-letters" name="uppercase-letters"> 
      </div>






      <div>
        <label for="lowercase-letters">Include Lowercase Letters:</label>
      </div>


      <div>
        <input type="checkbox" id="lowercase-letters" name="lowercase-letters">
      </div>




      <div> 
        <label for="numbers">Include Numbers:</label>
      </div>

      <div>
        <input type="checkbox" id="numbers" name="numbers">
      </div>


      <div>
        <label for="symbols">Include Symbols:</label>
      </div>
      <div>
        <input type="checkbox" id="symbols" name="symbols">
      </div>
    </div>
    
    <button type='button' onclick='generatePassword()' class="generate">Generate Password</button>
    

    

  </form>
</div>
		<script src="/script.js"></script>
    </body>
</html>
